<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Courses</h1>
    <fieldset>
        <legend>Add new</legend>
        <table>
            <tr>
                <td>
                    <label for="semesterSelection">Semester</label>
                </td>
                <td>
                    <select id="semesterSelection">
                        <option value="" default>Please Select</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="courseCode">Course Code</label>
                </td>
                <td>
                    <input id="courseCode" type="text" maxlength="8" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="courseName">Course Name</label>
                </td>
                <td>
                    <input id="courseName" type="text" maxlength="50" />
                </td>
            </tr>
            <tr>
                <td>
                    <button id="addCourseButton">Add</button>
                </td>
                <td>
                    &nbsp;
                </td>
            </tr>
        </table>
    </fieldset>

    <div id="allCoursesList">

    </div>

    <fieldset>
        <a href="javascript:window.close();">[X] Close</a>
    </fieldset>
</body>
<script>
    require('./course.js');
</script>

</html>
