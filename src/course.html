<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
    <!-- Import font awesome icons -->
    <link href="../node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="container center">
        <h3>Courses</h3>
        <h5>Add/Edit courses.</h5>
        <nav class="teal">
            <div class="nav-wrapper left">
                <div class="col s12">
                    <a href="./home.html" class="breadcrumb">&nbsp;Home</a>
                    <a href="#" class="breadcrumb">Courses</a>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col xl6 offset-xl3">
                <!-- Creating a div for add course. -->
                <div class="section center" id="addCourseDiv">
                    <fieldset>
                        <legend>
                            <h6>Add Course</h6>
                        </legend>
                        <div class="input-field section">
                            <input tabindex="1" type="text" id="semesterSelection" class="autocomplete"
                                placeholder="Type to search">
                            <label for="semesterSelection">Semester</label>
                        </div>
                        <div class="input-field section">
                            <input tabindex="2" placeholder="e.g. MATH-100" id="courseCode" type="text" class="validate" data-length="10" maxlength="10">
                            <label for="courseCode">Course Code</label>
                        </div>
                        <div class="input-field section">
                            <input tabindex="3" placeholder="e.g. Intro to Calculus" id="courseName" type="text" class="validate" data-length="40" maxlength="40">
                            <label for="courseName">Course Name</label>
                        </div>
                        <a class="waves-effect waves-light btn" id="addCourseButton">
                            <i class='material-icons left'>add_circle</i>
                            Add
                        </a>
                    </fieldset>
                </div>
                <!-- By default, the div for edit course will be hidden. -->
                <div class="section center hide" id="editCourseDiv">
                    <fieldset>
                        <legend>
                            <h6>Edit Course</h6>
                        </legend>
                        <div class="input-field section">
                            <input type="hidden" id="editCourseId" value="">
                            <input tabindex="1" type="text" id="editSemesterSelection" class="autocomplete"
                                placeholder="Type to search">
                            <label for="semesterSelection">Semester</label>
                        </div>
                        <div class="input-field section">
                            <input tabindex="2" placeholder="e.g. MATH-100" id="editCourseCode" type="text" class="validate" data-length="10" maxlength="10">
                            <label for="courseCode">Course Code</label>
                        </div>
                        <div class="input-field section">
                            <input tabindex="3" placeholder="e.g. Intro to Calculus" id="editCourseName" type="text" class="validate" data-length="40" maxlength="40">
                            <label for="courseName">Course Name</label>
                        </div>
                        <a class="waves-effect waves-light btn" id="updateCourseButton">
                            <i class='material-icons left'>check_circle</i>
                            Update
                        </a>
                        <a class="waves-effect waves-light btn" id="cancelEditCourseButton">
                            <i class='material-icons left'>cancel</i>
                            Cancel
                        </a>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col xl12">
                <fieldset>
                    <legend>
                        <h6>Existing Courses</h6>
                    </legend>
                    <div class="section" id="allCoursesList">
                        <!-- Existing courses will dynamically be displayed here -->
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
    <script src="assets/js/materialize.min.js"></script>
    <script src="./course.js"></script>
</body>

</html>
