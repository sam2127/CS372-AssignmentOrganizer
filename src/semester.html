<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Semesters</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
    <!-- Import font awesome icons -->
    <link href="../node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="container center">
        <h3>Semesters</h3>
        <h5>Add/Edit semesters.</h5>
        <nav class="teal">
            <div class="nav-wrapper left">
                <div class="col s12">
                    <a href="./home.html" class="breadcrumb">&nbsp;Home</a>
                    <a href="#" class="breadcrumb">Semesters</a>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col xl4 offset-xl4">
                <!-- Creating a div for add semester. -->
                <div class="section center" id="addSemesterDiv">
                    <fieldset>
                        <legend>
                            <h6>Add Semester</h6>
                        </legend>
                        <div class="input-field section">
                            <select tabindex="1" id="seasonSelection">
                                <option value="" selected>Select Term</option>
                                <option value="Winter">Winter</option>
                                <option value="Spring">Spring</option>
                                <option value="Summer">Summer</option>
                                <option value="Fall">Fall</option>
                            </select>
                            <label for="seasonSelection">Term</label>
                        </div>
                        <div class="input-field section">
                            <input tabindex="2" placeholder="Enter year of study" id="year" type="text" maxlength="4" class="validate"
                                data-length="4">
                            <label for="year">Year</label>
                        </div>
                        <a tabindex="3" class="waves-effect waves-light btn" id="addSemesterButton">Add</a>
                    </fieldset>
                </div>
                <!-- By default, the div for edit semester will be hidden. -->
                <div class="section center hide" id="editSemesterDiv">
                    <fieldset>
                        <legend>
                            <h6>Edit Semester</h6>
                        </legend>
                        <div class="input-field section">
                            <input type="hidden" id="editSemesterId" value="">
                            <select tabindex="4" id="editSeasonSelection">
                                <option value="" selected>Select Term</option>
                                <option value="Winter">Winter</option>
                                <option value="Spring">Spring</option>
                                <option value="Summer">Summer</option>
                                <option value="Fall">Fall</option>
                            </select>
                            <label for="editSeasonSelection">Term</label>
                        </div>
                        <div class="input-field section">
                            <input tabindex="5" placeholder="Enter year of study" id="editYear" type="text" maxlength="4" class="validate"
                                data-length="4">
                            <label for="editYear">Year</label>
                        </div>
                        <a tabindex="6" class="waves-effect waves-light btn" id="updateSemesterButton">Update</a>
                        <a tabindex="7" class="waves-effect waves-light btn" id="cancelUpdateSemesterButton">Cancel</a>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col xl8 offset-xl2">
                <fieldset>
                    <legend>
                        <h6>Existing Semesters</h6>
                    </legend>
                    <div class="section" id="allSemestersList">
                        <!-- Existing semesters will dynamically be displayed here -->
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
    <script src="assets/js/materialize.min.js"></script>
    <script src="./semester.js"></script>
</body>

</html>
